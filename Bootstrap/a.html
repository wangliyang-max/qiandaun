<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .div1{
            display: inline-block;
            width: 500px;
            height: 300px;
            background-color:  darksalmon;
        }
        .div2{
            width: 100%;
            height: 100px;
            background-color: darkseagreen;
            padding-left: 100px;
        }
        .div3{
            width: auto;
            /* 默认值 */
             height: 100px;
            background-color:rgb(209, 218, 90);
            padding-left: 50px;
        }  
        .div4{
            display: inline-block;
            width: 100px;
            height: 300px;
            background-color:rgb(134, 204, 204);
        }
    </style>
    <script>
        window.onload = function () {
        var box1 = document.getElementById("box1");
        // 注意不能直接使用box2.style.marginLeft,因为它默认不是内联样式
        var computedStyle1 = getComputedStyle(box1)
        console.log('外层容器的宽度'+computedStyle1.width)
        console.log('--------------------------------------')
        
        var box2 = document.getElementById("box2");
        // 注意不能直接使用box2.style.marginLeft,因为它默认不是内联样式
        var computedStyle = getComputedStyle(box2)
        console.log(computedStyle.marginLeft)
        console.log(computedStyle.borderLeft)
        console.log(computedStyle.paddingLeft)
        console.log(computedStyle.width)
        console.log(computedStyle.paddingRight)
        console.log(computedStyle.borderRight)
        console.log(computedStyle.marginRight)
        console.log("----------------------------")
        

        var box3 = document.getElementById("box3");
        // 注意不能直接使用box3.style.marginLeft,因为它默认不是内联样式
        var computedStyle3 = getComputedStyle(box3)
        console.log(computedStyle3.marginLeft)
        console.log(computedStyle3.borderLeft)
        console.log(computedStyle3.paddingLeft)
        console.log(computedStyle3.width)
        console.log(computedStyle3.paddingRight)
        console.log(computedStyle3.borderRight)
        console.log(computedStyle3.marginRight)
    }
    </script>
</head>
<body>
    <div class="div1" id='box1'>
        <div class="div2" id='box2'></div>
        <div class="div3" id='box3'></div>
    </div>
    <div class="div4"></div>
</body>
</html>
