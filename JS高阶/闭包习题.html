<html lang="en">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  </head>
  <body>
    <script>
      function fun(n, o) {
        //   闭包，里面包含n
        console.log(o);
        return {
          fun: function (m) {
            return fun(m, n);
          },
        };
      }
      var a = fun(0); a.fun(1);a.fun(1);a.fun(1);//undefined 0 0 0
      var b = fun(0).fun(1).fun(2).fun(3);//undefined 0 1 2
      var c = fun(0).fun(1); c.fun(2); c.fun(3);//undefined 0 1 1

    </script>
  </body>
