<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
      function fn1(){
        //   此是闭包就已经产生了（函数的提升,内部函数对象已经创建）
         var a =2
         function fn2(){
          a++
          console.log(a) 
         }
         return fn2
      }
      var f = fn1()
      
      //   闭包死亡:包含闭包的函数对象成为垃圾对象
      f=null
        
        
    </script>
</body>
</html>
