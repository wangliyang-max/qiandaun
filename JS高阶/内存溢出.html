<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        // 意外的全局变量
        function fn (){
          // 没有使用var定义，此时a是全局变量
           var a =3
           console.log(a)
        }

        //循环定时器 
        // 启动循环定时器后不清理,就会不断申请空间
        var interval= setInterval(function(){
            console.log('-----')
        },1000)
        clearInterval(interval)

        // 闭包
        function fn1 (){
           var a =4
           function fn2(){
               console.log(++a)   
           }
           return fn2
        }
        f = fn1()
        f()
        f=null

    </script>
    
</body>
</html>
