<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        const p =new Promise((resolve,reject)=>{
            reject("失败的值")
        })
        async function main (){
            try{
                let result = await p
                console.log(result)
            }catch(e){
                console.log(e)
            }   
        }
        main()
    </script>
    
</body>
</html>
