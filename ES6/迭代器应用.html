<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

    <script>
    const banji = {
        name:'终极一班',
        stus:[
            'xiaoming',
            'xiaohong',
            'xiaoli',
            'xiaozhang'
        ],
        [Symbol.iterator](){
            // 索引变量
            let index = 0;
            let _this = this;
            return {
                next:function(){
                    if(index <_this.stus.length){
                        const result = {value:_this.stus[index],done:false}
                        index++;
                        return result
                    }else{
                        return {value:undefined,done:true}
                    }
                }
            }
        }
    }

    // 使用for of 遍历对象，且结果是stus的内容
    for( let v of banji){
        console.log(v)
    }

    </script>    
</body>
</html>
