<body>
    <script>
          class Phone{
            constructor(price,size){
                this.price = price
                this.size =size
            }
            setPrice(price){
                this.price = price
            }
            getPrice(){
                return this.price
            }
        }

        let s = new Phone(1200,'5.5inch')
        console.log(s.getPrice())
        s.setPrice(2000)
        console.log(s.getPrice())
    </script>
</body>
