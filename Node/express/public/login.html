<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/css/login.css" />
  </head>
  <body>
    Login
    <div>
      <div>
        用户名：
        <input type="text" id="username" />
      </div>
      <div>
        密码：
        <input type="password" id="password" />
      </div>
      <div>
        <button type="submit" id="login">登录-get</button>
        <button type="submit" id="loginpost">登录-post</button>
      </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.27.2/axios.js"></script>
    <script type="text/javascript">
      var login = document.querySelector("#login");
      var loginpost = document.querySelector("#loginpost");
      var username = document.querySelector("#username");
      var password = document.querySelector("#password");

      //   get请求
      // login.onclick = () => {
      //   fetch(
      //     `/api/login?username=${username.value}&password=${password.value}`
      //   )
      //     .then((res) => res.text())
      //     .then((res) => {
      //       console.log(res);
      //       if (res == "routerlogin") {
      //         // 跳转页面
      //         location.href = "home.html";
      //       } else {
      //         alert("用户名密码不对");
      //       }
      //     });
      // };
      login.onclick = () => {
        const res = axios
          .get(
            `/api/login?username=${username.value}&password=${password.value}`
          )
          .then((res) => {
            console.log(res);
            if (res.data == "routerlogin") {
              // 跳转页面
              location.href = "home.html";
            } else {
              alert("用户名密码不对");
            }
          });
        console.log("@@@",res)
      };

      //   post请求
      loginpost.onclick = () => {
        fetch(`/api/login`, {
          method: "POST",
          body: JSON.stringify({
            username: username.value,
            password: password.value,
          }),
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((res) => res.text())
          .then((res) => {
            console.log("###", res);
            res = JSON.parse(res);
            console.log("***", res);
            if (res.ok == 1) {
              // 跳转页面
              location.href = "home.html";
            } else {
              alert("用户名密码不对");
            }
          });
      };
    </script>
  </body>
</html>
