<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多Tab点击切换</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #tab li{
            float: left;
            list-style: none;
            width: 80px;
            height: 40px;
            line-height: 40px;
            cursor:pointer;
            text-align: center;
            padding: 0 20px;
        }
        #tab1{
            background-color: teal;
        }
        #tab2{
            background-color: tomato;
        }
        #tab3{
            background-color: thistle;
        }
        
        
        #contenter{
            width: 360px;
            height: 200px;
            /* border: tan solid 2px; */
            position: relative; 
            top: 40px;
        }
        #contenter #content1{
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: teal;
        }
        #contenter #content2{
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: tomato;
            display: none;
        }
         #contenter #content3{
             width: 100%;
             height: 100%;
             position: absolute;
             background-color: thistle;
             display: none;
         }


    </style>
</head>
<body>
    <h2>多Tab点击切换</h2>
    <ul id='tab'>
        <li id='tab1' value='1'>10元套餐</li>
        <li id='tab2' value='2'>30元套餐</li>
        <li id='tab3' value='3'>50元套餐</li>
    </ul>
    <div id='contenter'>
        <div id = 'content1'>
            10元套餐详情: <br/>每月套餐内拨打100分钟，超出部分2毛/分钟
        </div>
        <div id = 'content2'>
            30元套餐详情: <br/>每月套餐内拨打300分钟，超出部分1.5毛/分钟
        </div>
        <div id = 'content3'>
            50元套餐详情: <br/>随便打
        </div>
    </div>

    <script type='text/javascript' src='./jquery库/jquery-1.12.4.js'></script>
    <script>
        var $contents = $('#contenter>div')
        var currentIndex = 0
        // 给li添加监听
        // jQuery自动遍历给每一个li添加监听事件——隐式遍历
        $('#tab>li').click(function (){       
           $contents[currentIndex].style.display = 'none'
           var index =$(this).index()
           $contents[index].style.display = 'block'
           currentIndex = index  
        })
    </script>

    
</body>
</html>
