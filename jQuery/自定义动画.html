<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义动画</title>
    <style>
        .div1{
            position:absolute;
            width: 100px;
            height: 100px;
            top: 50px;
            left: 300px;
            background-color: tomato;
        }
    </style>
</head>
<body>
    <button id="btn1">逐渐扩大</button>
    <button id="btn2">移动到指定位置</button>
    <button id="btn3">移动指定距离</button>
    <button id="btn4">停止动画</button>
    <div class="div1">
        HelloWorld!
    </div>

    <script type='text/javascript' src='./jquery库/jquery-1.12.4.js'></script>
    <script>
        var $div1 =$('.div1')
        // 1．逐渐扩大
        // 1)．宽/高都扩为200px
        // $('#btn1').click(function (){
        //    $div1.animate({
        //        width:200,
        //        height:200
        //    },3000)
        // })
         // 2)．宽先扩为280px,高后扩为200px
        $('#btn1').click(function (){
           $div1
           .animate({
               width:200
           },3000)
           .animate({
               height:200
           })
        })


        // 2．移动到指定位置
        $('#btn2').click(function (){
        // 1).移动到(500, 100)处
        //   $div1.animate({
        //       left:500,
        //       top:100
        //   },1000) 

        // 2).移动到(100,20)处
         $div1.animate({
              left:100,
              top:20
          },1000) 
        })


        // 3.移动指定的距离
        $('#btn3').click(function (){
        // 1)．移动距离为(100, 50)
        // $div1.animate({
        //     left:'+=100',
        //     top:'+=50'
        // })
        // 2)．移动距离为(-100,-20)
            $div1.animate({
            left:'-=100',
            top:'-=20'
        },3000)
        })

        // 4.停止动画
        $('#btn4').click(function (){
           $div1.stop()
        })
    </script>
</body>
</html>
