<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>weizhi</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .div1{
            position:absolute;
            width: 200px;
            height: 200px;
            top: 20px;
            left: 10px;
            background-color: indianred;
        }
        .div2{
            position:absolute;
            width: 100px;
            height: 100px;
            top: 50px;
            background-color: khaki;
        }
        .div3{
            position:absolute;
            top: 250px;
        }
    </style>
</head>
<body style="height: 2000px;">
    <div class="div1">
        <div class="div2">测试offset</div>
    </div>

    <div class='div3'>
        <button id='btn1'>设置offset和position</button>
        <button id='btn2'>设置offset</button>
    </div>

    <script type='text/javascript' src='./jquery库/jquery-1.12.4.js'></script>
    <script>
        // 1. 点击btn1
        $('#btn1').click(function (){
            // 打印 div1 相对于页面左上角的位置
           var offset = $('.div1').offset()
           console.log(offset.left,offset.top)

            // 打印 div2 相对于页面左上角的位置
           var offset = $('.div2').offset()
           console.log(offset.left,offset.top)

           // 打印div1相对于父元素左上角的位置
           var position = $('.div1').position()
           console.log(position.left,position.top)

          // 打印div2相对于父元素左上角的位置
          var position = $('.div2').position()
           console.log(position.left,position.top)
  
        })
        // 2. 点击btn2
        // 设置div2相对于页面的左上角的位置
        $('#btn2').click(function (){
           $('.div2').offset({
               left:50,
               top:100
           })
        })
    </script>
    
</body>
</html>
