<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
   <script>
    //    s删除的响应函数
       function deleA(){
                // 获取tr
                var tr = this.parentNode.parentNode;
                var name = tr.id;
                // 提示框
                /*confirm()用于弹出一个带有确认和取消按钮的提示框
                需要一个字符串作为参数,该字符串将会作为提示文字显示出来
                点击确认返回true，否则返回false
                */
                if(confirm("确认删除"+name+"吗？"))
                // 删除 tr
                tr.parentNode.removeChild(tr);

                /*
                点击超链接以后，超链接会跳转页面,这个是超链接的默认行为，
                但是此时我们不希望出现默认行为，可以通过在响应函数的最后return false来取消默认行为*/
                return false;
            }
       window.onload = function(){
        //  获取所有超链接
        var allA = document.getElementsByTagName("a");
        // 设置删除属性
        for( var i =0; i < allA.length; i++ ){
            allA[i].onclick = deleA;
        }


        // 添加员工
        var add = document.getElementById("addEmpButton");
        add.onclick = function(){
            // 获取员工信息
            var name = document.getElementsByName("empName")[0].value;
            var email = document.getElementById("empEmail").value;
            var salary = document.getElementById("empSalary").value;
            // alert(name+","+email+","+salary);

            // 添加元素
            var tr = document.createElement("tr"); 
            tr.innerHTML = "<td>"+name+"</td>"+
                            "<td>"+email+"</td>"+
                            "<td>"+salary+"</td>"+
                            "<td><a href ='javascript:;'>Delete</a></td>";
            var a =tr.getElementsByTagName("a")[0];
            a.onclick = deleA;



            
            // 获取Table
            var table = document.getElementById("employeeTable");
            // 在网页代码中发现tr是在tbody下而不是直接在table下，所以我们获取tbody
            var tbody  = table.getElementsByTagName("tbody")[0];

            // 保留最后一个插入的函数，才能保证不是所有的元素都被替换
            tbody.appendChild(tr);

        }   
    
    }

   </script>
</head>
<body>
    <table id ="employeeTable">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Salary</th>
            <th>&nbsp;</th>
        </tr>
        <tr id = "Tom">
            <td>Tom</td>
            <td>TOM@tom.com</td>
            <td>5000</td>
            <td><a href="deleteEmp?id=001" >Delete</a></td>
        </tr>
        <tr id = "Jerry">
            <td>Jerry</td>
            <td>Jerry@sohu.com</td>
            <td>8000</td>
            <td><a href="deleteEmp?id=002">Delete</a></td>
        </tr>
        <tr id ="Bob">
            <td>Bob</td>
            <td>Bob@tom.com</td>
            <td>10000</td>
            <td><a href="deleteEmp?id=003">Delete</a></td>
        </tr>

    </table>

    <div id= "formDiv">
        <h4>添加新员工</h4>
        <table>
            <tr>
            <td class = "word">name:</td>
            <td class = "inp">
                <input type="text" name = "empName" id = "empId">
            </td>
            </tr>
             <tr>
            <td class = "word">Email:</td>
            <td class = "inp">
                <input type="text" name = "empEmail" id = "empEmail">
            </td>
            </tr>
        
             <tr>
            <td class = "word">Salary:</td>
            <td class = "inp">
                <input type="text" name = "empSalary" id = "empSalary">
            </td>
            </tr>

             <tr>
            <td colspan="2" align="center">
                <button id = "addEmpButton" value="abc">提交</button>
            </td>
            </tr>
        </table>
    </div>

    
</body>
</html>
