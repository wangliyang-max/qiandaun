<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery对象</title>
</head>
<body>
    <button>测试一</button>
    <button>测试二</button>
    <button id="btn3">测试三</button>
    <button>测试四</button>
    <script type="text/javascript" src="./jquery库/jquery-1.12.4.js"></script>
    <script>
        // 统计有多少个按钮
        var $buttons = $('button')   
        console.log($buttons.size(),$buttons.length)

        // 取出第二个button文本
        console.log($buttons[1].innerHTML,$buttons.get(1).innerHTML)

        // 输出所有button标签文本
        // each()遍历包含的所有Dom元素
        $buttons.each(function (index,domEle){
           console.log(index,domEle.innerHTML,this)
        })

        $buttons.each(function (){
           console.log(this.innerHTML)
        })

        // 输出测试3按钮是所有按钮中的第几个
        // index()的到所在兄弟元素的下标
        console.log($('#btn3').index())//2


        var weiArr = {}
        weiArr. length = 0
        weiArr[0]= 'baidu'
        weiArr. length = 1
        weiArr[1] = 123
        weiArr.length = 2
        for (var i = 0; i< weiArr. length; i++) {
            var obj = weiArr[i]
            console.log(i, obj)
        }
         console.log(weiArr.forEach)
                

    </script>
    
</body>
</html>
