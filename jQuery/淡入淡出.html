<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>淡入淡出</title>
    <style>
        .div1{
            width: 200px;
            height: 200px;
            background-color: tomato;
        }
    </style>
</head>
<body>
    <button id='btn1'>慢慢淡出</button>
    <button id='btn2'>慢慢淡入</button>
    <button id='btn3'>淡入淡出切换</button>
    <br>
    <div class="div1">

    </div>
    <script type='text/javascript' src='./jquery库/jquery-1.12.4.js'></script>
    <script>
        var $div1 = $('.div1')
        $('#btn1').click(function  (){
        //    $div1.fadeOut("slow")
        // 可以设置回调函数
        $div1.fadeOut("slow",function (){
           alert("淡出完成")
        })
        })
        $('#btn2').click(function  (){
           $div1.fadeIn()
        })
        $('#btn3').click(function  (){
           $div1.fadeToggle()
        })
    </script>
    
</body>
</html>
