<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css</title>
</head>
<body>
    <p style="color:teal">你好，四月</p>
    <p style="color:green">你好，baidu</p>

    <script type='text/javascript' src='./jquery库/jquery-1.12.4.js'></script>
    <script>
        // 得到第一个p标签的颜色
            console.log($('p:first').css('color'))
            
        // 设置所有p标签的文本颜色为red
            $('p').css('color','red')
        // 设置第2个p的字体颜色(#ff0011),背景(bLue),宽(300px)，高(30px)
            $('p:eq(1)').css({
                color:'#ff0011',
                background:'blue',
                width:300,
                height:30
            })
    </script>
</body>
</html>
