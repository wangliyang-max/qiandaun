<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>淡入淡出</title>
    <style>
        .div1{
            width: 200px;
            height: 200px;
            background-color: tomato;
        }
    </style>
</head>
<body>
    <button id='btn1'>慢慢收缩</button>
    <button id='btn2'>慢慢展开</button>
    <button id='btn3'>收缩展开切换</button>
    <br>
    <div class="div1">

    </div>
    <script type='text/javascript' src='./jquery库/jquery-1.12.4.js'></script>
    <script>
        var $div1 = $('.div1')
        $('#btn1').click(function  (){
            $div1.slideUp()
        })
        $('#btn2').click(function  (){
           $div1.slideDown(3000)
        })
        $('#btn3').click(function  (){
           $div1.slideToggle()
        })
    </script>
    
</body>
</html>
