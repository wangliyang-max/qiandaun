<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <style>
        body{
             background-color: darksalmon;
        }
        .box1{
            width: 500px;
            height: 500px;
            background-color:rgba(253, 253, 253, 0.288);
            position: relative;

        }
        .box2{
            position: absolute; 
            width: 100px;
            height: 100px;
            background-color: darkseagreen;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div> 
</body>
</html>
