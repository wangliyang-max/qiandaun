<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: darksalmon;
            margin: 0px auto;
            margin-top: 200px;
/* 使用函数做参数 */
            transform:translateX(-50%);
        }
        .box2{
            position: absolute;
            background-color: darkseagreen;
            left: 50%;
            top: 50%;
            transform:translateX(-50%) translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2">aaa</div>
    
</body>
</html>
