<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="./alfont/iconfont.css">
     <style>
         i.iconfont{
             font-size: 100px;
         }
         p::before{
             content: '\e60f';
             font-family: 'iconfont';
             font-size: 100px;
         }
          p::after{
             content: '\e610';
             font-family: 'iconfont';
             font-size: 100px;
         }
     </style>
</head>
<body>
<!-- 实体 -->
<i class="iconfont">&#xe60b;</i>
<i class="iconfont">&#xe60c;</i>

<!-- 类 -->
<i class="iconfont icon-tubiao_shijian"></i>
<i class="iconfont icon-tubiao_jinrong-chuxuguan"></i>

<!-- 伪元素 -->
<p>hello</p>
    
</body>
</html>
