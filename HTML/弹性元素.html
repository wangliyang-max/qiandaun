<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul{
            width: 800px;
            border:10px rgb(214, 144, 144) solid; 
            display: flex;
        }
        li{
            width: 200px;
            height: 100px;
            font-size: 50px;
            text-align: center;
            line-height: 100px;
        }
        li:nth-child(1){
             background-color: cadetblue;
             order:3;
        }
        li:nth-child(2){
            background-color: coral;
             order:2;
        }
        li:nth-child(3){
            background-color: darkgreen;
             order:1;
        }

    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    
</body>
</html>
