<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .box1,.box2,.box3{
            width: 100px;
            height: 100px;
        }
        .box1{
            background-color: teal;
        }
        .box2{
            background-color: tomato;
            position: relative;
            left: 50px;
            top: -100px
        }
        .box3{
            background-color:rgb(236, 233, 61);

        }
    </style>

</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>

</body>
</html>
