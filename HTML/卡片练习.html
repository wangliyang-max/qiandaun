<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./font/css/all.css">
  <style>
      .outer{
          width: 200px;
          margin: 100px auto;
          /* 阴影 */
          box-shadow: 0 0 10px rgba(0,0,0,0.3);
      }
      .img-wrapper img{
          width: 100%;
          /* 取消基线对准 */
          vertical-align: bottom;
      }
      .info{
          padding: 0px 18px;
           color:#717171;
           font-size: 14px;
      }
      .info .title{
          font-size: 18px;
          margin:13px 0 15px 0;
      }
      .info .category{
          margin-left: 4px;
          margin-right: 7px;
      }
      .info .intro{
          margin: 18px 4px;
          line-height: 20px;
      }
      .star-wrapper{
          height: 45px;
          line-height: 45px;
          border-top: 1px solid #e9e9e9;
          color: #ddd;
          margin: 0px 16px;
      }
      .star-wrapper .star{
          float: left;
      }
      .star-wrapper .light{
          color: rgb(204, 204, 88);
      }
      .star-wrapper .weibo{
          float: right;
      }

  </style>
</head>
<body>
    <div class="outer">
        <div class="img-wrapper">
             <img src="./IMG/9.png" alt="">
        </div>
        <div class="info">
            <h2 class="title">
                动画电影
            </h2>
            <h3 class="category">
                <i class="fas fa-map-marker-alt"></i>
                动画
            </h3>
            <p class="intro">这是一部迪士尼的动画电影，很好看</p>


        </div>
        <!-- 评分 -->
        <div class="star-wrapper">
            <ul class="star">
                <li class="fas fa-star light"></li>
                <li class="fas fa-star light"></li>
                <li class="fas fa-star"></li>
                <li class="fas fa-star"></li>
            </ul>
            <ul class="weibo">
            <li class="fab fa-weibo"></li>
            </ul>

        </div>

    </div>
    
</body>
</html>
