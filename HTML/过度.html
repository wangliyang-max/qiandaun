<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box1{
            width: 800px;
            height: 800px;
            background-color: silver;
            overflow: hidden;
        }
        .box1 div{
            width: 100px;
            height: 100px;
            /* margin-top: 100px; */
        }
        .box2{
            background-color: tan;
            /* 当一个属性发生变化时的切换方式 */
            margin-left: 0px;
            transition: margin-left 2s cubic-bezier(.16,1.12,.86,-0.18) 5s;
        }
        .box1:hover .box2{
            margin-left: 700px;
        }
    </style>
    
</head>
<body>

   <div class="box1">
       <div class="box2">

       </div>

   </div> 
</body>
</html>
