<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        div{
            width: 100px;
            height: 100px;
        }
        .box1{
            background-color: pink;

            background-color: #490c0c;

            background-color: hsl(0, 39%, 13%);
        }

</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    
</body>
</html>
