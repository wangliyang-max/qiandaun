<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        *[title]{
           font-family: STHupo;
           font-size: 30px;
        }
        p[title]{
            background-color: rgb(175, 150, 175);
        }
        p[title = a]{
            color: tomato;
        }
        p[title^=b]{
            color: whitesmoke;
        }
        p[title$=e]{
            color: teal;
        }
        p[title*=ef]{
            color: yellowgreen;
        }


    </style>
</head>
<body>
    <h1 title="">回乡偶书</h1>
    <p title="a">少小离家老大回</p>
    <p title="bcd">乡音无改鬓毛衰</p>
    <p title="cde">儿童相见不相识</p>
    <p title="def">笑问客从何处来</p>
    
</body>
</html>
