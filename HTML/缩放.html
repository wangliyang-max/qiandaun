<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .img-wrapper{
            width: 200px;
            height: 200px;
            margin: 100px auto;
            overflow: hidden;
        }
        img{
            width: 100%;
            transition: 0.2s;
            transform-origin: 0 0;
        }
        .img-wrapper:hover img{
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="img-wrapper">
        <img src="./IMG/11.jpg" alt="">
    </div>
</body>
</html>
