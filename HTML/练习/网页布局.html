<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../reset.css" />
    <style>
      header,
      main,
      footer {
        width: 1000px;
        margin: 0 auto;
      }
      header {
        height: 100px;
        background-color: thistle;
      }
      main {
        height: 400px;
        background-color: rgb(162, 175, 231);
        margin: 10px auto;
      }

      nav,article,aside{
           height: 100%;
            float: left;

      }
      nav{
          width: 200px;
          background-color: tomato;
      }
      article{
          width: 580px;
          background-color:teal;
          margin: 0 10px;
      }
      aside{
          width: 200px;
          height: 100%;
          background-color: tomato;
      }

      footer {
        height: 100px;
        background-color: rgb(171, 249, 252);
      }
    </style>
  </head>
  <body>
    <!-- 头部 -->
    <header></header>
    <!-- 主体 -->
    <main>
        <!-- 左导航 -->
        <nav></nav>
        <!-- 中间 -->
        <article></article>
        <!-- 右边 -->
        <aside></aside>

    </main>
    <!-- 底部 -->
    <footer></footer>
  </body>
</html>
