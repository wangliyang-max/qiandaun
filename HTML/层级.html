<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body{
            font-size: 50px;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: salmon;
            position: absolute;
            z-index: 5;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: rgb(57, 194, 103);
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 4;
        }
        .box3{
            width: 200px;
            height: 200px;
             background-color: rgb(134, 114, 250);
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 3;
        }
        .box4{
            width: 200px;
            height: 200px;
            background-color: rgb(255, 227, 103);
            position: absolute;
            top: 80px;
            left: 80px;
            z-index: 2;
        }
        .box5{
            width: 200px;
            height: 200px;
            background-color: rgb(255, 202, 103);
            position: relative;
            top: 200px;
            left: 200px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3
         <div class="box4">4</div>
    </div>
   
    <div class="box5">5</div>
    
</body>
</html>
