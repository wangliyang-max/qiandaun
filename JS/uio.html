            var div = document.querySelector(".box1 div");
            alert(div.innerHTML);

            // 也可以直接查找class
            var box1 = document.querySelector(".box1");

             // 也可以直接查找id

             // 也可以直接查找标签
            var box1 = document.querySelectorAll("div");
            

        }
    </script>

</head>
