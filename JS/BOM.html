<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <script>
        window.onload =function(){
           var ua = navigator.userAgent;
           if(/firefox/i.test(ua)){
               alert("火狐浏览器");
           }else if(/chrome/i.test(ua)){
               alert("Chrome浏览器");
           }else if("ActiveXObject" in window){
               alert("IE浏览器");
           }
        }
    </script>
</head>

</body>
</html>
