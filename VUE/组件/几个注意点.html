<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h2>欢迎</h2>
      <myschool></myschool>
    </div>
    <script type="text/javascript">
      Vue.config.productionTip = false;
      //   创建school组件
      const school = Vue.extend({
        name: "xuexiao",
        //     el: "#root",不要写el配置项,由vm决定该组件给谁用
        data() {
          return {
            schoolName: "nefu",
            address: "哈尔滨",
          };
        },
        template: `
        <div>
            <h2>学校名字:{{schoolName}}</h2>
            <h2>地址:{{address}}</h2>
        </div>`,
      });

      const vm = new Vue({
        el: "#root",
        data: {
          msg: "欢迎！",
        },
        //   第二步，注册组件
        components: {
          myschool: school,
        },
      });
      new Vue({
        el: "#root2",
      });
    </script>
  </body>
</html>
