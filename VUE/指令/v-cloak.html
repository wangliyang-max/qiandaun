<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      [v-cloak]{
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
       <div v-cloak>{{name}}</div>
    </div>

    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
      Vue.config.productionTip = false;

      new Vue({
        el: "#root",
        data: {
          name:"yang",
          
        },
       
      });
    </script>
  </body>
</html>
