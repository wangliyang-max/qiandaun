<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
   <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好,{{name}}</h3>
        <hr>
        <h2>欢迎来到{{school.name}}</h2>
        <a v-bind:href="school.url.toUpperCase()">点我去百度</a>
    </div>
    <script>
    Vue.config.productionTip = false;
    new Vue({
        el:'#root',
        data:{
            name:'jack',
            school:{
                name:'百度',
                url:'http://www.baidu.com',
            }
        }

    }); 
    </script>
    
</body>
</html>
