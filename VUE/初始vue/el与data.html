<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>你好，{{name}}</h1>
    </div>
  </body>
  <script>
    Vue.config.productionTip = false;
    const v = new Vue({
      data() {
        return {
          name: "百度",
        };
      },
    });
    v.$mount("#root");
  </script>
</html>
