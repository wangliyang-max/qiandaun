<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据绑定</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        双向数据绑定：<input type="text" v-model:value="name">
    </div>
    
</body>
<script type="text/javascript">
Vue.config.productionTip = false
new Vue({
    el:'#root',
    data:{
        name:'ceshi'
    }
})

</script>
</html>
