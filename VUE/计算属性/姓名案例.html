<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>初始vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      姓：<input type="text" v-model="firstname"><br/>
      名：<input type="text" v-model="lastname"><br/>
      姓名：<span>{{firstname}}"-"{{lastname}}</span>
    </div>
    <script>
      Vue.config.productionTip = false;
      new Vue({
          el:'#root',
          data: {
            firstname:'张',
            lastname:'三'
          }
      })

    </script>
  </body>
</html>
