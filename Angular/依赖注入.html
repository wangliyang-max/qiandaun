<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

    <button id = 'btn'>点我一下</button>
    <script type='text/javascript' src='./angular/angular-1.2.29/angular.js'></script>
    
    <script type='text/javascript'>
        var arr = [1,2,3,4,5]
        var newArr1=[]
        // 命令式
        for(var i =0;i<arr.length;i++){
            var value = arr[i]+10
            newArr1.push(value)
        }
        console.log(newArr1)

        // 声明式,map返回的是一个新的数组
        var newArr2=arr.map(function (item,index){
            return item+10
        })
        console.log(newArr2)
    </script>
</body>
</html>
